<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #studentPhoto {
      margin-bottom: 10px;
    }

    #photoPreview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 10px;
      display: none;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Add New Student</h2>

  <div class="form-container">
    <label for="name">Student Name:</label>
    <input type="text" id="name" required>

    <label for="day">Assigned Day:</label>
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <label for="totalFee">Total Fee (₹):</label>
    <input type="number" id="totalFee" min="0" required>

    <label for="initialPayment">Initial Payment (₹):</label>
    <input type="number" id="initialPayment" min="0" required>

    <label for="pendingFee">Pending Fee (₹):</label>
    <input type="number" id="pendingFee" disabled style="background:#f2f2f2;">

    <label for="studentPhoto">Upload / Take Photo:</label>
    <input type="file" id="studentPhoto" accept="image/*" capture="environment">
    <img id="photoPreview" alt="Preview" />

    <button id="addBtn">Add Student</button>
  </div>

  <script>
    const totalFeeInput = document.getElementById('totalFee');
    const initialPaymentInput = document.getElementById('initialPayment');
    const pendingFeeInput = document.getElementById('pendingFee');
    const photoInput = document.getElementById('studentPhoto');
    const photoPreview = document.getElementById('photoPreview');
    let studentPhotoBase64 = "";

    // Calculate pending fee in real-time
    function updatePendingFee() {
      const total = parseInt(totalFeeInput.value || "0");
      const paid = parseInt(initialPaymentInput.value || "0");
      const pending = Math.max(total - paid, 0);
      pendingFeeInput.value = pending;
    }

    totalFeeInput.addEventListener("input", updatePendingFee);
    initialPaymentInput.addEventListener("input", updatePendingFee);

    // Convert image to base64
    photoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = function () {
        studentPhotoBase64 = reader.result;
        photoPreview.src = studentPhotoBase64;
        photoPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    // Save student to localStorage
    document.getElementById("addBtn").addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const day = document.getElementById("day").value;
      const totalFee = parseInt(totalFeeInput.value || "0");
      const initialPayment = parseInt(initialPaymentInput.value || "0");
      const pendingFee = totalFee - initialPayment;

      if (!name || totalFee < 0 || initialPayment < 0) {
        alert("Please fill all required fields correctly.");
        return;
      }

      const newStudent = {
        name,
        day,
        totalFee,
        initialPayment,
        pendingFee,
        photo: studentPhotoBase64,
        timestamp: new Date().toISOString()
      };

      const students = JSON.parse(localStorage.getItem("students") || "[]");
      students.push(newStudent);
      localStorage.setItem("students", JSON.stringify(students));

      alert("Student added successfully!");
      window.location.href = "view-students.html";
    });
  </script>

</body>
</html>
