<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .photo-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Student</h2>

    <label>Name</label>
    <input type="text" id="name" placeholder="Student name">

    <label>Assigned Day</label>
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <label>Total Fee (₹)</label>
    <input type="number" id="totalFee" placeholder="Total fee">

    <label>Initial Payment (₹)</label>
    <input type="number" id="initialPayment" placeholder="Amount paid">

    <label>Pending Fee (₹)</label>
    <input type="number" id="pendingFee" placeholder="Auto-calculated" readonly>

    <label>Upload or Take Photo</label>
    <input type="file" id="photo" accept="image/*" capture="environment">
    <img id="photoPreview" class="photo-preview" src="" alt="Preview" style="display:none;"/>

    <button onclick="addStudent()">Add Student</button>
  </div>

  <script>
    const totalFeeInput = document.getElementById('totalFee');
    const initialPaymentInput = document.getElementById('initialPayment');
    const pendingFeeInput = document.getElementById('pendingFee');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');

    // Auto-calculate pending fee
    totalFeeInput.addEventListener('input', calculatePendingFee);
    initialPaymentInput.addEventListener('input', calculatePendingFee);

    function calculatePendingFee() {
      const total = parseFloat(totalFeeInput.value) || 0;
      const paid = parseFloat(initialPaymentInput.value) || 0;
      pendingFeeInput.value = total - paid;
    }

    // Preview photo
    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          photoPreview.src = e.target.result;
          photoPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function addStudent() {
      const name = document.getElementById('name').value.trim();
      const day = document.getElementById('day').value;
      const totalFee = totalFeeInput.value.trim();
      const initialPayment = initialPaymentInput.value.trim();
      const pendingFee = pendingFeeInput.value.trim();
      const photoData = photoPreview.src || '';

      if (!name || !totalFee || !initialPayment) {
        alert("Please fill in all required fields.");
        return;
      }

      const student = {
        name,
        day,
        totalFee,
        initialPayment,
        pendingFee,
        photoData
      };

      // Save to localStorage
      let students = JSON.parse(localStorage.getItem('students')) || [];
      students.push(student);
      localStorage.setItem('students', JSON.stringify(students));

      alert("Student added successfully!");
      window.location.href = "view-students.html";
    }
  </script>
</body>
</html>
