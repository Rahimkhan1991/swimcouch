<!-- add-student.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 10px;
    }
    .container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    #preview {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Student</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="day" placeholder="Assigned Day" />
    <input type="number" id="totalFee" placeholder="Total Fee" />
    <input type="number" id="initialPayment" placeholder="Initial Payment" />
    <div><strong>Pending Fee: <span id="pendingFeeDisplay">0</span></strong></div>
    <input type="file" id="photoInput" accept="image/*" />
    <img id="preview" src="" />
    <button onclick="addStudent()">Add Student</button>
  </div>

  <script>
    const totalFeeInput = document.getElementById("totalFee");
    const initialPaymentInput = document.getElementById("initialPayment");
    const pendingFeeDisplay = document.getElementById("pendingFeeDisplay");
    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");

    let base64Image = "";

    photoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          base64Image = reader.result;
          preview.src = base64Image;
        };
        reader.readAsDataURL(file);
      }
    });

    totalFeeInput.addEventListener("input", updatePending);
    initialPaymentInput.addEventListener("input", updatePending);

    function updatePending() {
      const total = parseFloat(totalFeeInput.value) || 0;
      const paid = parseFloat(initialPaymentInput.value) || 0;
      pendingFeeDisplay.innerText = total - paid;
    }

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const day = document.getElementById("day").value.trim();
      const totalFee = parseFloat(totalFeeInput.value) || 0;
      const initialPayment = parseFloat(initialPaymentInput.value) || 0;
      const pendingFee = totalFee - initialPayment;

      if (!name) return alert("Name is required!");

      const student = {
        id: Date.now(),
        name,
        phone,
        day,
        totalFee,
        initialPayment,
        pendingFee,
        photo: base64Image,
        paymentHistory: [{
          date: new Date().toLocaleDateString(),
          amount: initialPayment
        }]
      };

      let students = JSON.parse(localStorage.getItem("students") || "[]");
      students.push(student);
      localStorage.setItem("students", JSON.stringify(students));
      alert("Student added successfully!");
      location.reload();
    }
  </script>
</body>
</html>
