<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6ff;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[readonly] {
      background: #e9ecef;
    }

    #photo-preview {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      margin: 10px auto 15px;
      display: block;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    .photo-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .photo-buttons input {
      flex: 1;
    }

    @media (max-width: 500px) {
      input, select {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Student</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter full name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter phone number" />

    <label for="day">Assigned Day</label>
    <select id="day">
      <option value="">-- Select Day --</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <label for="totalFee">Total Fee (₹)</label>
    <input type="number" id="totalFee" placeholder="e.g. 5000" />

    <label for="initialPayment">Initial Payment (₹)</label>
    <input type="number" id="initialPayment" placeholder="e.g. 1000" />

    <label for="pendingFee">Pending Fee (₹)</label>
    <input type="number" id="pendingFee" readonly />

    <label>Photo</label>
    <img id="photo-preview" src="" alt="Preview" style="display:none;" />
    <div class="photo-buttons">
      <input type="file" accept="image/*" id="photoInput" />
      <input type="file" accept="image/*" capture="environment" id="cameraInput" />
    </div>

    <button onclick="addStudent()">Add Student</button>
  </div>

  <script>
    const totalFeeInput = document.getElementById("totalFee");
    const initialPaymentInput = document.getElementById("initialPayment");
    const pendingFeeInput = document.getElementById("pendingFee");
    const photoInput = document.getElementById("photoInput");
    const cameraInput = document.getElementById("cameraInput");
    const photoPreview = document.getElementById("photo-preview");

    let studentPhoto = "";

    function calculatePending() {
      const total = parseFloat(totalFeeInput.value) || 0;
      const paid = parseFloat(initialPaymentInput.value) || 0;
      pendingFeeInput.value = total - paid;
    }

    totalFeeInput.addEventListener("input", calculatePending);
    initialPaymentInput.addEventListener("input", calculatePending);

    function readImageFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        studentPhoto = e.target.result;
        photoPreview.src = studentPhoto;
        photoPreview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    photoInput.addEventListener("change", (e) => {
      if (e.target.files[0]) readImageFile(e.target.files[0]);
    });

    cameraInput.addEventListener("change", (e) => {
      if (e.target.files[0]) readImageFile(e.target.files[0]);
    });

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const day = document.getElementById("day").value;
      const totalFee = parseFloat(totalFeeInput.value) || 0;
      const initialPayment = parseFloat(initialPaymentInput.value) || 0;
      const pendingFee = parseFloat(pendingFeeInput.value) || 0;

      if (!name || !day || !phone) {
        alert("Please fill in all required fields.");
        return;
      }

      const student = {
        name,
        phone,
        day,
        totalFee,
        initialPayment,
        pendingFee,
        photo: studentPhoto,
        timestamp: new Date().toISOString(),
      };

      const students = JSON.parse(localStorage.getItem("students") || "[]");
      students.push(student);
      localStorage.setItem("students", JSON.stringify(students));

      alert("Student added successfully!");
      window.location.href = "view-students.html";
    }
  </script>
</body>
</html>
