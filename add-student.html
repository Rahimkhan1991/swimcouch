<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f9f9f9;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
    }

    img {
      display: block;
      max-width: 100px;
      margin: 10px 0;
      border-radius: 8px;
    }

    @media(max-width: 500px) {
      .container {
        padding: 15px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Student</h2>
    
    <label>Student Name</label>
    <input type="text" id="name" placeholder="Enter name" required />

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number" required />

    <label>Assigned Day</label>
    <select id="day">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <label>Total Fee</label>
    <input type="number" id="totalFee" placeholder="e.g. 1000" required />

    <label>Initial Payment</label>
    <input type="number" id="initialPayment" placeholder="e.g. 500" required />

    <label>Upload Photo</label>
    <input type="file" accept="image/*" id="photoInput" />
    <img id="preview" style="display:none;" />

    <button onclick="saveStudent()">Save Student</button>
  </div>

  <script>
    let base64Image = "";

    function resizeAndConvert(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const maxWidth = 200;
          const scale = maxWidth / img.width;
          canvas.width = maxWidth;
          canvas.height = img.height * scale;

          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          const resizedBase64 = canvas.toDataURL("image/jpeg", 0.7); // 70% quality
          callback(resizedBase64);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    const photoInput = document.getElementById("photoInput");
    const preview = document.getElementById("preview");

    photoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        if (file.size > 3 * 1024 * 1024) {
          alert("Please upload an image under 3MB.");
          return;
        }

        resizeAndConvert(file, function (resizedBase64) {
          base64Image = resizedBase64;
          preview.src = base64Image;
          preview.style.display = "block";
        });
      }
    });

    function saveStudent() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const day = document.getElementById("day").value;
      const totalFee = parseFloat(document.getElementById("totalFee").value);
      const initialPayment = parseFloat(document.getElementById("initialPayment").value);
      const pendingFee = totalFee - initialPayment;

      if (!name || !phone || isNaN(totalFee) || isNaN(initialPayment)) {
        alert("Please fill all required fields correctly.");
        return;
      }

      const student = {
        id: Date.now(),
        name,
        phone,
        day,
        totalFee,
        initialPayment,
        pendingFee,
        photo: base64Image || ""
      };

      const existing = JSON.parse(localStorage.getItem("students") || "[]");
      existing.push(student);
      localStorage.setItem("students", JSON.stringify(existing));

      alert("Student saved successfully.");
      window.location.href = "view-students.html"; // or wherever your next page is
    }
  </script>
</body>
</html>
