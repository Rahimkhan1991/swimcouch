<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f6fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
    }

    .back-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .student-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .student-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .student-name {
      font-weight: bold;
      font-size: 16px;
      flex: 1;
    }

    .checkbox {
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      .student-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .student-name, .checkbox {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Attendance</h2>
    <button class="back-btn" onclick="goBack()">Back</button>
  </header>

  <label for="dayFilter">Select Day:</label>
  <select id="dayFilter" onchange="filterStudentsByDay()">
    <option value="All">All Days</option>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>

  <div class="student-list" id="studentList">
    <!-- Students will be populated here -->
  </div>

  <button onclick="saveAttendance()">Save Attendance</button>

  <script>
    const students = JSON.parse(localStorage.getItem("students")) || [];
    const today = new Date().toLocaleDateString();

    function goBack() {
      window.history.back();
    }

    function filterStudentsByDay() {
      const selectedDay = document.getElementById("dayFilter").value;
      const filtered = selectedDay === "All" ? students : students.filter(s => s.day === selectedDay);
      displayStudents(filtered);
    }

    function displayStudents(list) {
      const container = document.getElementById("studentList");
      container.innerHTML = "";
      list.forEach((student, index) => {
        const div = document.createElement("div");
        div.className = "student-card";
        div.innerHTML = `
          <span class="student-name">${student.name}</span>
          <input class="checkbox" type="checkbox" id="attend_${index}">
        `;
        container.appendChild(div);
      });
    }

    function saveAttendance() {
      const checkboxes = document.querySelectorAll(".checkbox");
      const attendance = JSON.parse(localStorage.getItem("attendance")) || {};
      const selectedDay = document.getElementById("dayFilter").value;
      const filtered = selectedDay === "All" ? students : students.filter(s => s.day === selectedDay);

      filtered.forEach((student, i) => {
        const key = `${student.name}_${today}`;
        attendance[key] = checkboxes[i].checked;
      });

      localStorage.setItem("attendance", JSON.stringify(attendance));
      alert("Attendance saved!");
    }

    // Init
    filterStudentsByDay();
  </script>

</body>
</html>
