<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f4f8;
    }
    /* Keep all your existing styles */
  </style>
</head>
<body>

  <header>
    <h2>Attendance</h2>
    <button class="btn back-btn" onclick="window.history.back()">Back</button>
  </header>

  <div class="top-controls">
    <input type="date" id="attendanceDate">
    <select id="dayFilter">
      <option value="">All Days</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
    <label><input type="checkbox" id="markAll" onchange="markAllPresent()"> Mark All Present</label>
  </div>

  <div id="studentList" class="student-list">
    <!-- Students will load here -->
  </div>

  <button class="btn" onclick="saveAttendance()">Submit Attendance</button>

  <script>
    // Initialize with today's date
    document.getElementById('attendanceDate').valueAsDate = new Date();
    
    // Load students from localStorage
    function loadStudents() {
      try {
        const students = JSON.parse(localStorage.getItem('students')) || [];
        const selectedDay = document.getElementById('dayFilter').value;
        
        // Filter by day if selected
        const filteredStudents = selectedDay 
          ? students.filter(s => s.day === selectedDay || (s.days && s.days.includes(selectedDay)))
          : students;
        
        displayStudents(filteredStudents);
      } catch (error) {
        showMessage('Error loading students: ' + error.message);
      }
    }
    
    // Display students in the list
    function displayStudents(students) {
      const studentList = document.getElementById('studentList');
      studentList.innerHTML = '';
      
      if (students.length === 0) {
        studentList.innerHTML = '<p>No students found</p>';
        return;
      }
      
      // Load existing attendance for the selected date
      const attendanceDate = document.getElementById('attendanceDate').value;
      const attendanceRecords = JSON.parse(localStorage.getItem('attendance')) || [];
      const todaysAttendance = attendanceRecords.filter(record => record.date === attendanceDate);
      
      students.forEach(student => {
        const card = document.createElement('div');
        card.className = 'student-card';
        
        card.innerHTML = `
          <div class="student-name">${student.name}</div>
          <input type="checkbox" class="mark-present" data-name="${student.name}" 
            ${todaysAttendance.some(record => record.name === student.name) ? 'checked' : ''}>
        `;
        
        studentList.appendChild(card);
      });
    }
    
    // Mark all students present/absent
    function markAllPresent() {
      const checkAll = document.getElementById('markAll').checked;
      document.querySelectorAll('.mark-present').forEach(checkbox => {
        checkbox.checked = checkAll;
      });
    }
    
    // Save attendance to localStorage - RESTORED OLD WORKING VERSION
    function saveAttendance() {
      try {
        const date = document.getElementById('attendanceDate').value;
        if (!date) {
          showMessage('Please select a date');
          return;
        }
        
        const checkboxes = document.querySelectorAll('.mark-present');
        const attendanceRecords = JSON.parse(localStorage.getItem('attendance')) || [];
        
        // Remove existing records for this date
        const updatedRecords = attendanceRecords.filter(record => record.date !== date);
        
        // Add new records for present students - USING NAME FIELD AS IN OLD VERSION
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            updatedRecords.push({
              date: date,
              name: checkbox.dataset.name, // Using name field for compatibility
              status: 'Present'
            });
          }
        });
        
        localStorage.setItem('attendance', JSON.stringify(updatedRecords));
        showMessage('Attendance saved successfully!');
      } catch (error) {
        showMessage('Error saving attendance: ' + error.message);
      }
    }
    
    // Show status message
    function showMessage(message) {
      const msgElement = document.createElement('div');
      msgElement.className = 'status-message';
      msgElement.textContent = message;
      
      const existingMsg = document.querySelector('.status-message');
      if (existingMsg) existingMsg.remove();
      
      document.body.appendChild(msgElement);
      setTimeout(() => msgElement.remove(), 3000);
    }
    
    // Event listeners
    document.getElementById('dayFilter').addEventListener('change', loadStudents);
    document.getElementById('attendanceDate').addEventListener('change', loadStudents);
    
    // Initial load
    loadStudents();
  </script>
</body>
</html>
