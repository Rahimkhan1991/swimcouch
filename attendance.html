<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    #attendanceList {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 10px;
    }

    .student-row {
      background-color: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .student-row label {
      flex: 1;
      margin-left: 10px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .student-row {
        font-size: 14px;
        padding: 10px;
      }

      select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h2>Student Attendance</h2>

  <div class="filter-container">
    <select id="dayFilter">
      <option value="all">All Days</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>
  </div>

  <div id="attendanceList"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadAttendanceList();
      document.getElementById("dayFilter").addEventListener("change", loadAttendanceList);
    });

    function loadAttendanceList() {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      const selectedDay = document.getElementById("dayFilter").value;
      const listContainer = document.getElementById("attendanceList");
      listContainer.innerHTML = "";

      students.forEach((student, index) => {
        if (selectedDay === "all" || student.day === selectedDay) {
          const row = document.createElement("div");
          row.className = "student-row";
          row.innerHTML = `
            <input type="checkbox" id="attend-${index}">
            <label for="attend-${index}">${student.name} (${student.day})</label>
          `;
          listContainer.appendChild(row);
        }
      });
    }
  </script>
</body>
</html>
