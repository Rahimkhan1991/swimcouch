<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f0f2f5;
      margin: 0;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-bar button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #studentList {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .student-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      flex: 1;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
    }

    .footer-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
    }

    #attendanceDate {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="history.back()">‚Üê Back</button>
    <h2>Attendance</h2>
  </div>

  <label for="attendanceDate"><strong>Select Date:</strong></label>
  <input type="date" id="attendanceDate">

  <div id="studentList"></div>

  <div class="footer-buttons">
    <button style="background-color:#28a745;" onclick="markAllPresent()">Mark All Present</button>
    <button style="background-color:#007bff;" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    const studentListContainer = document.getElementById('studentList');
    const students = JSON.parse(localStorage.getItem('students')) || [];

    function loadStudents() {
      studentListContainer.innerHTML = '';
      students.forEach(student => {
        const div = document.createElement('div');
        div.className = 'student-card';

        div.innerHTML = `
          <label for="student_${student.id}">
            ${student.name} (${student.assignedDay || 'N/A'})
          </label>
          <input type="checkbox" id="student_${student.id}" data-id="${student.id}" class="student-checkbox">
        `;
        studentListContainer.appendChild(div);
      });
    }

    function markAllPresent() {
      document.querySelectorAll('.student-checkbox').forEach(cb => cb.checked = true);
    }

    function submitAttendance() {
      const date = document.getElementById('attendanceDate').value;
      if (!date) {
        alert("Please select a date.");
        return;
      }

      const attendance = JSON.parse(localStorage.getItem('attendanceData') || '{}');

      const todayAttendance = {};
      document.querySelectorAll('.student-checkbox').forEach(cb => {
        const studentId = cb.getAttribute('data-id');
        todayAttendance[studentId] = cb.checked;
      });

      attendance[date] = todayAttendance;
      localStorage.setItem('attendanceData', JSON.stringify(attendance));
      alert('Attendance saved successfully!');
    }

    loadStudents();
  </script>
</body>
</html>
