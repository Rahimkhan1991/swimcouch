<body style="background-color: #f2f4f8; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;">
  <h2 style="text-align: center; color: #007bff;">Student Attendance</h2>

  <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
    <select id="dayFilter" onchange="loadStudentsByDay()" style="padding: 10px; font-size: 16px;">
      <option value="All">All Days</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <input type="date" id="attendanceDate" style="padding: 10px; font-size: 16px;"/>

    <label style="display: flex; align-items: center; gap: 5px; background: #28a745; color: white; padding: 10px; border-radius: 5px; cursor: pointer;">
      <input type="checkbox" id="markAll" onclick="toggleMarkAll()" style="transform: scale(1.2);" />
      Mark All Present
    </label>

    <button onclick="saveAttendance()" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
      ðŸ’¾ Save Attendance
    </button>
  </div>

  <div id="studentList" style="max-width: 600px; margin: auto;"></div>

  <script>
    let students = [];

    function setDefaultDate() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("attendanceDate").value = today;
    }

    function loadStudents() {
      students = JSON.parse(localStorage.getItem("students") || "[]");
      loadStudentsByDay();
    }

    function loadStudentsByDay() {
      const day = document.getElementById("dayFilter").value;
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      let filtered;
      if (day === "All") {
        filtered = students;
      } else {
        filtered = students.filter(s => {
          if (Array.isArray(s.days)) {
            return s.days.includes(day);
          }
          return s.day === day;
        });
      }

      if (filtered.length === 0) {
        list.innerHTML = "<p style='text-align:center;'>No students found for selected day.</p>";
        return;
      }

      filtered.forEach(student => {
        const div = document.createElement("div");
        div.style = "background: #fff; margin-bottom: 10px; padding: 10px 15px; display: flex; align-items: center; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);";

        const image = student.image 
          ? `<img src="${student.image}" alt="${student.name}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 15px;">`
          : `<div style="width: 40px; height: 40px; border-radius: 50%; background: #ccc; margin-right: 15px; display: flex; align-items: center; justify-content: center;">ðŸ‘¤</div>`;

        div.innerHTML = `
          ${image}
          <label style="flex:1;">${student.name} (${student.day || "N/A"})</label>
          <input type="checkbox" id="student-${student.id}" style="transform: scale(1.3);" />
        `;

        list.appendChild(div);
      });
    }

    function toggleMarkAll() {
      const check = document.getElementById("markAll").checked;
      students.forEach(student => {
        const cb = document.getElementById(`student-${student.id}`);
        if (cb) cb.checked = check;
      });
    }

    function saveAttendance() {
      const date = document.getElementById("attendanceDate").value;
      if (!date) {
        alert("Please select a date.");
        return;
      }

      const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
      const day = document.getElementById("dayFilter").value;

      let filtered = (day === "All") ? students : students.filter(s => {
        if (Array.isArray(s.days)) {
          return s.days.includes(day);
        }
        return s.day === day;
      });

      filtered.forEach(student => {
        const checkbox = document.getElementById(`student-${student.id}`);
        if (!checkbox) return;
        attendance.push({
          studentId: student.id,
          name: student.name,
          date: date,
          status: checkbox.checked ? "Present" : "Absent"
        });
      });

      localStorage.setItem("attendance", JSON.stringify(attendance));
      alert("âœ… Attendance saved!");
    }

    setDefaultDate();
    loadStudents();
  </script>
</body>
