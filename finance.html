<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .amount {
      font-size: 24px;
      color: #28a745;
      margin-top: 10px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    @media (max-width: 600px) {
      h3 { font-size: 16px; }
      .amount { font-size: 20px; }
    }
  </style>
</head>
<body>

  <h2>Finance Report</h2>

  <div class="card">
    <h3>Today's Collection</h3>
    <div class="amount" id="todayAmount">₹0</div>
  </div>

  <div class="card">
    <h3>This Week's Collection</h3>
    <div class="amount" id="weekAmount">₹0</div>
  </div>

  <div class="card">
    <h3>This Month's Collection</h3>
    <div class="amount" id="monthAmount">₹0</div>
  </div>

  <div class="card">
    <h3>Total Collection</h3>
    <div class="amount" id="totalAmount">₹0</div>
  </div>

  <div class="card">
    <h3>Recent Payments</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Student</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="paymentList">
        <tr><td colspan="3">No records</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const payments = JSON.parse(localStorage.getItem("payments") || "[]");

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const weekStart = new Date(today);
    weekStart.setDate(today.getDate() - today.getDay());
    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);

    let todaySum = 0, weekSum = 0, monthSum = 0, totalSum = 0;

    const rows = [];

    payments.reverse().forEach(p => {
      const date = new Date(p.date);
      const amount = parseFloat(p.amount || 0);
      totalSum += amount;

      if (p.date === todayStr) todaySum += amount;
      if (date >= weekStart) weekSum += amount;
      if (date >= monthStart) monthSum += amount;

      rows.push(`<tr><td>${p.date}</td><td>${p.name}</td><td>₹${amount}</td></tr>`);
    });

    document.getElementById("todayAmount").textContent = "₹" + todaySum;
    document.getElementById("weekAmount").textContent = "₹" + weekSum;
    document.getElementById("monthAmount").textContent = "₹" + monthSum;
    document.getElementById("totalAmount").textContent = "₹" + totalSum;
    document.getElementById("paymentList").innerHTML = rows.length ? rows.join("") : "<tr><td colspan='3'>No records</td></tr>";
  </script>
</body>
</html>
