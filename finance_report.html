<!DOCTYPE html>
<html>
<head>
  <title>Finance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f6f8fa;
      margin: 0;
    }

    h2 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 0;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select {
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Finance Report</h2>

  <div class="card">
    <label for="filter">Filter by:</label>
    <select id="filter" onchange="loadFinanceSummary()">
      <option value="all">All Time</option>
      <option value="today">Today</option>
      <option value="week">This Week</option>
      <option value="month">This Month</option>
    </select>

    <h3>Finance Summary</h3>
    <p><strong>Total Income:</strong> <span id="filteredIncome">Rp0</span></p>
    <p><strong>Total Paid Amount:</strong> <span id="totalPaid">Rp0</span></p>
    <p><strong>Total Balance Remaining:</strong> <span id="totalBalance">Rp0</span></p>

    <canvas id="incomeChart" width="400" height="300"></canvas>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='home.html'"
      style="background-color: #3498db; color: white; border: none; padding: 10px 20px; margin-right: 10px; border-radius: 10px; cursor: pointer;">üè† Home</button>
    <button onclick="history.back()"
      style="background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">‚Üê Back</button>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let chart;

    function loadFinanceSummary() {
      try {
        const feeRaw = localStorage.getItem("fees");
        const fees = feeRaw ? JSON.parse(feeRaw) : [];
        const students = JSON.parse(localStorage.getItem("students") || "[]");

        const filter = document.getElementById("filter").value;
        const today = new Date().toISOString().split("T")[0];
        const now = new Date();
        const startOfWeek = new Date(now);
        startOfWeek.setDate(now.getDate() - now.getDay());
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        let filteredTotal = 0;
        let todayTotal = 0, weekTotal = 0, monthTotal = 0;
        let totalPaid = 0, totalBalance = 0;

        fees.forEach(fee => {
          const feeDate = new Date(fee.feeDate);
          const amount = Number(fee.amount) || 0;

          if (fee.feeDate === today) todayTotal += amount;
          if (feeDate >= startOfWeek) weekTotal += amount;
          if (feeDate >= startOfMonth) monthTotal += amount;

          if (filter === "today" && fee.feeDate === today) filteredTotal += amount;
          else if (filter === "week" && feeDate >= startOfWeek) filteredTotal += amount;
          else if (filter === "month" && feeDate >= startOfMonth) filteredTotal += amount;
          else if (filter === "all") filteredTotal += amount;
        });

        students.forEach(s => {
          totalPaid += Number(s.paidAmount) || 0;
          totalBalance += Number(s.balance) || 0;
        });

        document.getElementById("filteredIncome").textContent = `Rp${filteredTotal}`;
        document.getElementById("totalPaid").textContent = `Rp${totalPaid}`;
        document.getElementById("totalBalance").textContent = `Rp${totalBalance}`;

        // Draw Chart
        drawChart(todayTotal, weekTotal, monthTotal);
      } catch (e) {
        console.error("Error loading finance:", e);
      }
    }

    function drawChart(today, week, month) {
      const ctx = document.getElementById("incomeChart").getContext("2d");
      if (chart) chart.destroy(); // Remove previous chart

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Today', 'This Week', 'This Month'],
          datasets: [{
            label: 'Earnings',
            data: [today, week, month],
            backgroundColor: ['#2ecc71', '#3498db', '#f1c40f'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: Rp${context.raw}`;
                }
              }
            }
          }
        }
      });
    }

    window.onload = loadFinanceSummary;
  </script>
</body>
</html>
