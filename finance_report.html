<!DOCTYPE html>
<html>
<head>
  <title>Finance Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f6f8fa;
      margin: 0;
    }

    h2 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 0;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    select {
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Finance Report</h2>

  <div class="card">
    <label>Filter by:</label>
    <select id="filter" onchange="loadFinanceSummary()">
      <option value="all">All Time</option>
      <option value="today">Today</option>
      <option value="week">This Week</option>
      <option value="month">This Month</option>
      <option value="year">This Year</option>
    </select>

    <h3>Summary</h3>
    <p><strong>Total Fee Collected:</strong> <span id="totalIncome">Rp0</span></p>
    <p><strong>Total Paid Amount:</strong> <span id="totalPaid">Rp0</span></p>
    <p><strong>Total Balance:</strong> <span id="totalBalance">Rp0</span></p>

    <canvas id="incomeChart" height="200"></canvas>
  </div>

  <div style="text-align: center;">
    <button onclick="location.href='home.html'"
      style="background-color: #3498db; color: white; padding: 10px 20px; margin-right: 10px; border-radius: 10px;">üè†
      Home</button>
    <button onclick="history.back()"
      style="background-color: #95a5a6; color: white; padding: 10px 20px; border-radius: 10px;">‚Üê Back</button>
  </div>

  <script>
    let chart;

    function loadFinanceSummary() {
      const feeRaw = localStorage.getItem("fees");
      const studentRaw = localStorage.getItem("students");

      const fees = feeRaw ? JSON.parse(feeRaw) : [];
      const students = studentRaw ? JSON.parse(studentRaw) : [];

      const filter = document.getElementById("filter").value;
      const now = new Date();

      let totalIncome = 0;

      fees.forEach(fee => {
        const date = new Date(fee.feeDate);
        if (
          filter === "today" && fee.feeDate === new Date().toISOString().split("T")[0] ||
          filter === "week" && isSameWeek(date, now) ||
          filter === "month" && date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear() ||
          filter === "year" && date.getFullYear() === now.getFullYear() ||
          filter === "all"
        ) {
          totalIncome += Number(fee.amount) || 0;
        }
      });

      let totalPaid = 0;
      let totalBalance = 0;

      students.forEach(st => {
        totalPaid += Number(st.paidAmount) || 0;
        totalBalance += Number(st.balance) || 0;
      });

      document.getElementById("totalIncome").textContent = `Rp${totalIncome}`;
      document.getElementById("totalPaid").textContent = `Rp${totalPaid}`;
      document.getElementById("totalBalance").textContent = `Rp${totalBalance}`;

      drawChart(totalIncome, totalPaid, totalBalance);
    }

    function isSameWeek(d1, d2) {
      const start = new Date(d2);
      start.setDate(d2.getDate() - d2.getDay());
      const end = new Date(start);
      end.setDate(start.getDate() + 7);
      return d1 >= start && d1 < end;
    }

    function drawChart(income, paid, balance) {
      const ctx = document.getElementById("incomeChart").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Fee Collected', 'Paid', 'Balance'],
          datasets: [{
            label: 'Amount (Rp)',
            data: [income, paid, balance],
            backgroundColor: ['#2ecc71', '#3498db', '#e74c3c'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });
    }

    window.onload = loadFinanceSummary;
  </script>
</body>
</html>
