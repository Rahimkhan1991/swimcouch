<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }

    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .summary {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .summary div {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      min-width: 150px;
    }

    canvas {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      margin-bottom: 20px;
    }

    .filter {
      margin: 15px 0;
    }

    select {
      padding: 8px;
      border-radius: 6px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="home.html">‚Üê Back</a>
  <h2>üìä Finance Summary</h2>

  <div class="filter">
    <label for="monthFilter">Month: </label>
    <select id="monthFilter">
      <option value="">All</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="summary" id="summary">
    <!-- Totals will be injected here -->
  </div>

  <canvas id="feeChart"></canvas>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const monthFilter = document.getElementById('monthFilter');
    const summaryDiv = document.getElementById('summary');

    function formatMonth(dateStr) {
      if (!dateStr) return '';
      const d = new Date(dateStr);
      return ('0' + (d.getMonth() + 1)).slice(-2);
    }

    function updateFinanceView(filterMonth = "") {
      let totalExpected = 0;
      let totalCollected = 0;

      const filteredStudents = students.filter(s => {
        if (filterMonth === "") return true;
        return formatMonth(s.date) === filterMonth;
      });

      filteredStudents.forEach(s => {
        const expected = parseFloat(s.totalFee) || 0;
        const collected = parseFloat(s.initialPayment) || 0;
        totalExpected += expected;
        totalCollected += collected;
      });

      const totalPending = totalExpected - totalCollected;

      summaryDiv.innerHTML = `
        <div><strong>Total Expected:</strong><br>‚Çπ ${totalExpected.toFixed(2)}</div>
        <div><strong>Total Collected:</strong><br>‚Çπ ${totalCollected.toFixed(2)}</div>
        <div><strong>Pending Amount:</strong><br>‚Çπ ${totalPending.toFixed(2)}</div>
      `;

      drawChart(totalCollected, totalPending);
    }

    function drawChart(collected, pending) {
      const ctx = document.getElementById('feeChart').getContext('2d');
      if (window.feeChart) window.feeChart.destroy();

      window.feeChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Collected', 'Pending'],
          datasets: [{
            data: [collected, pending],
            backgroundColor: ['#28a745', '#dc3545']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    monthFilter.addEventListener('change', () => {
      updateFinanceView(monthFilter.value);
    });

    updateFinanceView();
  </script>
</body>
</html>
