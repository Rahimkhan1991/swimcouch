<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swim Class Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 250px;
      max-width: 300px;
      text-align: center;
    }

    .card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }

    @media(max-width: 768px){
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>Dashboard Summary</h2>
  <div class="dashboard">
    <div class="card">
      <h3>Total Students</h3>
      <p id="totalStudents">0</p>
    </div>
    <div class="card">
      <h3>Total Collected</h3>
      <p id="totalCollected">₹0</p>
    </div>
    <div class="card">
      <h3>Total Pending</h3>
      <p id="totalPending">₹0</p>
    </div>
  </div>

  <script>
    function calculateDashboard() {
      const students = JSON.parse(localStorage.getItem('students') || '[]');
      const feeRecords = JSON.parse(localStorage.getItem('feeRecords') || '[]');

      let totalStudents = students.length;
      let totalCollected = 0;
      let totalPending = 0;

      students.forEach(student => {
        const initialPayment = parseFloat(student.initialPayment) || 0;
        const totalFee = parseFloat(student.totalFee) || 0;

        const collectedFees = feeRecords
          .filter(fee => fee.name === student.name && fee.phone === student.phone)
          .reduce((sum, fee) => sum + (parseFloat(fee.amount) || 0), 0);

        const paid = initialPayment + collectedFees;
        const pending = Math.max(totalFee - paid, 0);

        totalCollected += paid;
        totalPending += pending;
      });

      document.getElementById("totalStudents").textContent = totalStudents;
      document.getElementById("totalCollected").textContent = `₹${totalCollected}`;
      document.getElementById("totalPending").textContent = `₹${totalPending}`;
    }

    calculateDashboard();
  </script>
</body>
</html>
