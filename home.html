<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swim Coach - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .card span {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .card {
        font-size: 16px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>🏊 Swim Class Manager</h1>

  <div class="grid">
    <a class="card" href="add-student.html">
      <span>👨‍🎓</span>
      Student Management
    </a>
    <a class="card" href="view-students.html">
      <span>📋</span>
      View Students
    </a>
    <a class="card" href="attendance.html">
      <span>✅</span>
      Attendance
    </a>
    <a class="card" href="fee.html">
      <span>💰</span>
      Fee Collection
    </a>
    <a class="card" href="finance.html">
      <span>💹</span>
      Finance Summary
    </a>
    <a class="card" href="reports.html">
      <span>📈</span>
      Reports
    </a>
    <a class="card" href="sms.html">
      <span>📩</span>
      SMS Alerts
    </a>
    <a class="card" href="index.html">
      <span>🚪</span>
      Logout
    </a>
  </div>
</body>
</html>
