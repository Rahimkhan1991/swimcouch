<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swim Class Manager - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Swim Class Manager</h1>
    <p>Welcome to the dashboard</p>
  </header>

  <div class="container">
    <div class="grid">
      <div class="card"><a href="add-student.html">➕ Add Student</a></div>
      <div class="card"><a href="view-students.html">👥 View Students</a></div>
      <div class="card"><a href="attendance.html">🗓️ Attendance</a></div>
      <div class="card"><a href="fee.html">💰 Fee Collection</a></div>
      <div class="card"><a href="finance-report.html">📊 Finance Report</a></div>
      <div class="card"><a href="report.html">📋 Attendance Report</a></div>
      <div class="card"><a href="settings.html">⚙️ Settings</a></div>
    </div>
  </div>
</body>
</html>
