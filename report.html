<!DOCTYPE html>
<html>
<head>
  <title>Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f6f8fa;
      margin: 0;
    }

    h2 {
      color: #333;
      font-size: 1.5rem;
      margin-top: 0;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 15px;
      gap: 5px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      background-color: #e1e1e1;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 5px;
    }

    .tab-buttons button.active {
      background-color: #4285F4;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #attendanceResult {
      max-height: 300px;
      overflow-y: auto;
    }

    .finance-summary {
      margin-bottom: 20px;
    }

    .student-finance-list {
      margin-top: 20px;
    }

    .student-finance-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .student-finance-item:last-child {
      border-bottom: none;
    }

    .balance-positive {
      color: #28a745;
    }

    .balance-negative {
      color: #dc3545;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .tab-buttons button {
        padding: 8px;
        font-size: 0.8rem;
      }
      .card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Reports</h2>

  <div class="tab-buttons">
    <button class="tab-btn active" onclick="switchTab('attendance')">Attendance</button>
    <button class="tab-btn" onclick="switchTab('finance')">Finance</button>
  </div>

  <div id="attendance" class="tab-content active">
    <div class="card">
      <label>Select Student:</label>
      <select id="studentDropdown" onchange="showAttendanceHistory()">
        <option value="">--Select Student--</option>
      </select>
      <div id="attendanceResult"></div>
    </div>
  </div>

  <div id="finance" class="tab-content">
    <div class="card">
      <div class="finance-summary">
        <h3>Finance Summary</h3>
        <p><strong>Today's Income:</strong> <span id="todayIncome">Rp0</span></p>
        <p><strong>This Week's Income:</strong> <span id="weekIncome">Rp0</span></p>
        <p><strong>This Month's Income:</strong> <span id="monthIncome">Rp0</span></p>
        <hr style="margin: 15px 0;">
        <p><strong>Total Paid Amount:</strong> <span id="totalPaid">Rp0</span></p>
        <p><strong>Total Balance Remaining:</strong> <span id="totalBalance">Rp0</span></p>
      </div>

      <div class="student-finance-list">
        <h3>Student Fee Details</h3>
        <div id="studentFinanceDetails">
          <!-- Student fee details will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='home.html'"
      style="background-color: #3498db; color: white; border: none; padding: 10px 20px; margin-right: 10px; border-radius: 10px; cursor: pointer;">üè† Home</button>
    <button onclick="history.back()"
      style="background-color: #95a5a6; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer;">‚Üê Back</button>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
      
      // Refresh finance data when switching to finance tab
      if (tabId === 'finance') {
        loadFinanceSummary();
        loadStudentFinanceDetails();
      }
    }

    // Load student list (unchanged from your working version)
    function loadStudents() {
      try {
        const students = JSON.parse(localStorage.getItem("students") || []);
        const dropdown = document.getElementById("studentDropdown");
        dropdown.innerHTML = '<option value="">--Select Student--</option>';

        students.forEach(student => {
          const opt = document.createElement("option");
          opt.value = student.name;
          opt.textContent = `${student.name} (Rp${student.balance} balance)`;
          dropdown.appendChild(opt);
        });
      } catch (e) {
        console.error("Error parsing students data:", e);
      }
    }

    // Show attendance history (unchanged from your working version)
    function showAttendanceHistory() {
      const selectedStudentName = document.getElementById("studentDropdown").value;
      const attendance = JSON.parse(localStorage.getItem("attendance") || []);
      const students = JSON.parse(localStorage.getItem("students") || []);

      if (!selectedStudentName) {
        document.getElementById("attendanceResult").innerHTML = "";
        return;
      }

      const student = students.find(s => s.name === selectedStudentName);
      const filtered = attendance.filter(a => a.name === selectedStudentName);

      let html = "";

      if (student) {
        html += `<div style="background: #f0f9ff; padding: 10px; margin-bottom: 15px; border-radius: 8px;">
          <strong>Student Details:</strong><br>`;
        if (student.image) {
          html += `<img src="${student.image}" alt="${student.name}" style="width: 50px; height: 50px; border-radius: 50%; vertical-align: middle; margin-right: 5px;">`;
        }

        const total = parseInt(student.totalFee || 0);
        const paid = parseInt(student.paidAmount || 0);
        const balance = total - paid;

        html += `Name: ${student.name}<br>
          Phone: ${student.phone}<br>
          Days: ${student.days ? student.days.join(', ') : student.day}<br>
          Total Fee: Rp${total}<br>
          Paid: Rp${paid}<br>
          Balance: Rp${balance}
        </div>`;
      }

      if (filtered.length > 0) {
        html += "<h4>Attendance History:</h4><ul>";
        filtered.forEach(a => {
          html += `<li>${a.date} - ${a.status}</li>`;
        });
        html += "</ul>";
      } else {
        html += "<p>No attendance records found for this student.</p>";
      }

      document.getElementById("attendanceResult").innerHTML = html;
    }

    // Enhanced Finance Summary with Student Details
    function loadFinanceSummary() {
      try {
        const fees = JSON.parse(localStorage.getItem("fees") || "[]");
        const students = JSON.parse(localStorage.getItem("students") || "[]");

        const today = new Date().toISOString().split("T")[0];
        const now = new Date();
        const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay()));
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        let todayTotal = 0, weekTotal = 0, monthTotal = 0;
        let totalPaidAmount = 0;
        let totalBalance = 0;

        // Calculate income from fees (additional payments)
        fees.forEach(fee => {
          const feeDate = new Date(fee.feeDate);
          const amount = Number(fee.amount) || 0;

          if (fee.feeDate === today) todayTotal += amount;
          if (feeDate >= startOfWeek) weekTotal += amount;
          if (feeDate >= startOfMonth) monthTotal += amount;
        });

        // Calculate from student records (initial payments + balances)
        students.forEach(student => {
          totalPaidAmount += Number(student.paidAmount) || 0;
          totalBalance += Number(student.balance) || 0;
        });

        // Update additional fees paid through fee collection
        fees.forEach(fee => {
          totalPaidAmount += Number(fee.amount) || 0;
        });

        // Update DOM
        document.getElementById("todayIncome").textContent = `Rp${todayTotal}`;
        document.getElementById("weekIncome").textContent = `Rp${weekTotal}`;
        document.getElementById("monthIncome").textContent = `Rp${monthTotal}`;
        document.getElementById("totalPaid").textContent = `Rp${totalPaidAmount}`;
        document.getElementById("totalBalance").textContent = `Rp${totalBalance}`;
      } catch (e) {
        console.error("Error loading finance summary:", e);
      }
    }

    // New function to load detailed student finance information
    function loadStudentFinanceDetails() {
      try {
        const students = JSON.parse(localStorage.getItem("students") || []);
        const fees = JSON.parse(localStorage.getItem("fees") || []);
        const container = document.getElementById("studentFinanceDetails");
        container.innerHTML = "";

        if (students.length === 0) {
          container.innerHTML = "<p>No student records found.</p>";
          return;
        }

        // Sort students by name
        students.sort((a, b) => a.name.localeCompare(b.name));

        students.forEach(student => {
          const studentFees = fees.filter(fee => fee.studentId === student.id);
          const totalFee = Number(student.totalFee) || 0;
          const initialPayment = Number(student.paidAmount) || 0;
          const additionalPayments = studentFees.reduce((sum, fee) => sum + (Number(fee.amount) || 0, 0);
          const totalPaid = initialPayment + additionalPayments;
          const balance = totalFee - totalPaid;

          const item = document.createElement("div");
          item.className = "student-finance-item";
          
          item.innerHTML = `
            <div>
              <strong>${student.name}</strong><br>
              <small>Phone: ${student.phone || 'N/A'}</small>
            </div>
            <div style="text-align: right;">
              <div>Fee: Rp${totalFee}</div>
              <div>Paid: Rp${totalPaid}</div>
              <div class="${balance >= 0 ? 'balance-positive' : 'balance-negative'}">
                Balance: Rp${balance}
              </div>
            </div>
          `;
          
          container.appendChild(item);
        });
      } catch (e) {
        console.error("Error loading student finance details:", e);
        document.getElementById("studentFinanceDetails").innerHTML = 
          "<p>Error loading student finance data.</p>";
      }
    }

    // Initialize
    window.onload = () => {
      loadStudents();
      loadFinanceSummary();
      loadStudentFinanceDetails();
    };
  </script>
</body>
</html>
