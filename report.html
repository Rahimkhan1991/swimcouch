<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label, select {
      font-size: 16px;
    }

    select {
      padding: 8px;
      margin-top: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h2>Attendance Reports</h2>

  <div class="section">
    <label for="dateSelect">View by Date:</label>
    <select id="dateSelect" onchange="filterByDate()">
      <option value="">Select a date</option>
    </select>
    <div id="dateReport"></div>
  </div>

  <div class="section">
    <label for="studentSelect">View by Student:</label>
    <select id="studentSelect" onchange="filterByStudent()">
      <option value="">Select a student</option>
    </select>
    <div id="studentReport"></div>
  </div>

  <script>
    const attendanceData = JSON.parse(localStorage.getItem("attendance") || "[]");
    const students = JSON.parse(localStorage.getItem("students") || "[]");

    const dateSelect = document.getElementById("dateSelect");
    const studentSelect = document.getElementById("studentSelect");

    function loadDropdowns() {
      const dates = [...new Set(attendanceData.map(a => a.date))];
      dates.forEach(date => {
        const opt = document.createElement("option");
        opt.value = date;
        opt.textContent = date;
        dateSelect.appendChild(opt);
      });

      students.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.name;
        opt.textContent = s.name;
        studentSelect.appendChild(opt);
      });
    }

    function filterByDate() {
      const selected = dateSelect.value;
      const filtered = attendanceData.find(a => a.date === selected);
      if (!filtered) return document.getElementById("dateReport").innerHTML = "<p>No data found.</p>";

      let html = `
        <table>
          <tr><th>Student Name</th><th>Status</th></tr>
          ${Object.entries(filtered.attendance).map(([name, status]) =>
            `<tr><td>${name}</td><td>${status}</td>`
          ).join("")}
        </table>
      `;
      document.getElementById("dateReport").innerHTML = html;
    }

    function filterByStudent() {
      const selected = studentSelect.value;
      const rows = attendanceData
        .filter(entry => entry.attendance[selected])
        .map(entry => `<tr><td>${entry.date}</td><td>${entry.attendance[selected]}</td></tr>`);

      if (!rows.length) return document.getElementById("studentReport").innerHTML = "<p>No records found.</p>";

      document.getElementById("studentReport").innerHTML = `
        <table>
          <tr><th>Date</th><th>Status</th></tr>
          ${rows.join("")}
        </table>
      `;
    }

    loadDropdowns();
  </script>
</body>
</html>
