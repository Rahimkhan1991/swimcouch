<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background: #eee;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background: #007bff;
      color: white;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    select, input[type="date"] {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }

    @media screen and (max-width: 600px) {
      .tab {
        flex: 1 1 100%;
        text-align: center;
      }
    }

    .student-name {
      font-weight: bold;
    }

    .present {
      color: green;
    }

    .absent {
      color: red;
    }

    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Reports</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('attendance')">Attendance</div>
    <div class="tab" onclick="switchTab('finance')">Finance</div>
  </div>

  <!-- Attendance Tab -->
  <div id="attendance" class="tab-content active">
    <div class="card">
      <h3>Attendance Report</h3>
      <input type="date" id="attendanceDate" onchange="loadAttendanceReport()" />
      <select id="studentFilter" onchange="loadAttendanceReport()">
        <option value="">All Students</option>
      </select>
    </div>
    <div class="card" id="attendanceReport">Select a date to view attendance.</div>
  </div>

  <!-- Finance Tab -->
  <div id="finance" class="tab-content">
    <div class="card">
      <h3>Finance Summary</h3>
      <p><strong>Today's Income:</strong> <span id="todayIncome">Rp0</span></p>
      <p><strong>This Week's Income:</strong> <span id="weekIncome">Rp0</span></p>
      <p><strong>This Month's Income:</strong> <span id="monthIncome">Rp0</span></p>
      <hr>
      <p><strong>Total Paid Amount:</strong> <span id="totalPaid">Rp0</span></p>
      <p><strong>Total Balance Remaining:</strong> <span id="totalBalance">Rp0</span></p>
    </div>

    <div class="card">
      <h3>Student-wise Fee Details</h3>
      <div id="financeDetails"></div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.remove("active");
      });
      document.querySelectorAll(".tab-content").forEach(content => {
        content.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat("id-ID", {
        style: "currency",
        currency: "IDR",
        minimumFractionDigits: 0,
      }).format(amount || 0);
    }

    function loadStudentDropdown() {
      const studentSelect = document.getElementById("studentFilter");
      const students = JSON.parse(localStorage.getItem("students") || "[]");
      students.forEach(student => {
        const option = document.createElement("option");
        option.value = student.name;
        option.textContent = student.name;
        studentSelect.appendChild(option);
      });
    }

    function loadAttendanceReport() {
      const date = document.getElementById("attendanceDate").value;
      const filter = document.getElementById("studentFilter").value;
      const container = document.getElementById("attendanceReport");
      container.innerHTML = "";

      if (!date) {
        container.textContent = "Please select a date.";
        return;
      }

      const attendance = JSON.parse(localStorage.getItem("attendance") || "{}");
      const records = attendance[date] || {};
      const students = JSON.parse(localStorage.getItem("students") || "[]");

      let presentCount = 0;
      let absentCount = 0;

      students.forEach(student => {
        if (filter && student.name !== filter) return;

        const status = records[student.name] || "Absent";
        if (status === "Present") presentCount++;
        else absentCount++;

        const div = document.createElement("div");
        div.innerHTML = `
          <span class="student-name">${student.name}</span> - 
          <span class="${status === 'Present' ? 'present' : 'absent'}">${status}</span>
        `;
        container.appendChild(div);
      });

      container.innerHTML += `<hr><strong>Present:</strong> ${presentCount}, <strong>Absent:</strong> ${absentCount}`;
    }

    function loadFinanceSummary() {
      const payments = JSON.parse(localStorage.getItem("payments") || "[]");
      const today = new Date().toISOString().slice(0, 10);
      const currentMonth = new Date().getMonth();
      const currentWeekStart = new Date();
      currentWeekStart.setDate(currentWeekStart.getDate() - currentWeekStart.getDay());

      let todayIncome = 0;
      let weekIncome = 0;
      let monthIncome = 0;
      let totalPaid = 0;

      payments.forEach(payment => {
        const paymentDate = new Date(payment.date);
        totalPaid += payment.amount;

        if (payment.date === today) todayIncome += payment.amount;
        if (paymentDate >= currentWeekStart) weekIncome += payment.amount;
        if (paymentDate.getMonth() === currentMonth) monthIncome += payment.amount;
      });

      document.getElementById("todayIncome").textContent = formatCurrency(todayIncome);
      document.getElementById("weekIncome").textContent = formatCurrency(weekIncome);
      document.getElementById("monthIncome").textContent = formatCurrency(monthIncome);
      document.getElementById("totalPaid").textContent = formatCurrency(totalPaid);
    }

    function loadFinanceDetailsPerStudent() {
      const students = JSON.parse(localStorage.getItem("students") || []);
      const container = document.getElementById("financeDetails");
      container.innerHTML = "";

      let balanceTotal = 0;

      students.forEach(student => {
        const total = parseInt(student.totalFee || 0);
        const paid = parseInt(student.paidAmount || 0);
        const balance = total - paid;
        balanceTotal += balance;

        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #ddd";
        div.style.padding = "10px 0";
        div.innerHTML = `
          <strong>${student.name}</strong><br>
          Phone: ${student.phone || "-"}<br>
          Total Fee: ${formatCurrency(total)} <br>
          Paid: ${formatCurrency(paid)} <br>
          Balance: ${formatCurrency(balance)}
        `;

        container.appendChild(div);
      });

      document.getElementById("totalBalance").textContent = formatCurrency(balanceTotal);
    }

    window.onload = () => {
      loadStudentDropdown();
      loadAttendanceReport();
      loadFinanceSummary();
      loadFinanceDetailsPerStudent();
    };
  </script>
</body>
</html>
