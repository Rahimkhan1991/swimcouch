<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007bff;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      th, td {
        font-size: 12px;
        padding: 8px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>

  <!-- Attendance Report Section -->
  <div class="section">
    <h2>üìÖ Attendance Report</h2>
    <div class="table-container">
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Student Name</th>
            <th>Assigned Day</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Financial Report Section -->
  <div class="section">
    <h2>üí∞ Financial Report</h2>
    <div class="table-container">
      <table id="financialTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total Fee</th>
            <th>Paid</th>
            <th>Pending</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem("students")) || [];
    const attendance = JSON.parse(localStorage.getItem("attendance")) || {};

    // ----------- Populate Attendance Table -------------
    function populateAttendance() {
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = '';

      const sortedDates = Object.keys(attendance).sort((a, b) => new Date(b) - new Date(a));

      sortedDates.forEach(date => {
        attendance[date].forEach(studentId => {
          const student = students.find(s => s.id === studentId);
          if (!student) return;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${student.name || '-'}</td>
            <td>${student.day || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    // ----------- Populate Financial Table -------------
    function populateFinance() {
      const tbody = document.querySelector("#financialTable tbody");
      tbody.innerHTML = '';

      students.forEach(student => {
        const tr = document.createElement("tr");
        const total = parseFloat(student.totalFee || 0);
        const paid = parseFloat(student.initialPayment || 0);
        const pending = total - paid;

        tr.innerHTML = `
          <td>${student.name}</td>
          <td>${total}</td>
          <td>${paid}</td>
          <td style="color: ${pending > 0 ? 'red' : 'green'}">${pending}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    populateAttendance();
    populateFinance();
  </script>
</body>
</html>
