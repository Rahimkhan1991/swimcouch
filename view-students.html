<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f0f4f8;
    }

    h2 {
      color: #007bff;
    }

    .student-card {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .student-top {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .student-top img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .student-info {
      flex-grow: 1;
    }

    .student-actions {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.edit-btn { background-color: #ffc107; color: white; }
    button.delete-btn { background-color: #dc3545; color: white; }
    button.save-btn { background-color: #28a745; color: white; }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    @media (max-width: 600px) {
      .student-card {
        flex-direction: column;
      }
      .student-top {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <h2>View Students</h2>
  <div id="studentList"></div>

  <script>
    function getFeeCollectionByPhone(phone) {
      const feeRecords = JSON.parse(localStorage.getItem('feeRecords')) || [];
      return feeRecords
        .filter(record => record.phone === phone)
        .reduce((sum, r) => sum + Number(r.amount || 0), 0);
    }

    function renderStudents() {
      const students = JSON.parse(localStorage.getItem('students')) || [];
      const container = document.getElementById("studentList");
      container.innerHTML = "";

      students.forEach((student, index) => {
        const feeCollected = getFeeCollectionByPhone(student.phone || "");
        const initialPaid = Number(student.initialPayment || 0);
        const totalFee = Number(student.totalFee || 0);
        const totalPaid = initialPaid + feeCollected;
        const pendingFee = totalFee - totalPaid;

        const card = document.createElement("div");
        card.className = "student-card";

        const top = document.createElement("div");
        top.className = "student-top";

        const img = document.createElement("img");
        img.src = student.image || "";
        img.onerror = () => img.src = "https://via.placeholder.com/60";
        top.appendChild(img);

        const info = document.createElement("div");
        info.className = "student-info";
        info.innerHTML = `
          <strong>${student.name}</strong><br>
          üìû ${student.phone}<br>
          üè∑Ô∏è ${student.day || "-"}<br>
          üí∞ Total Fee: ${totalFee}<br>
          ‚úÖ Paid: ${totalPaid}<br>
          ‚ùå Pending: ${pendingFee}
        `;
        top.appendChild(info);

        card.appendChild(top);

        const actions = document.createElement("div");
        actions.className = "student-actions";

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => startEdit(card, student, index);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          if (confirm("Are you sure to delete?")) {
            students.splice(index, 1);
            localStorage.setItem("students", JSON.stringify(students));
            renderStudents();
          }
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        card.appendChild(actions);

        container.appendChild(card);
      });
    }

    function startEdit(card, student, index) {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      card.innerHTML = `
        <label>Name: <input type="text" value="${student.name}" id="editName"></label>
        <label>Phone: <input type="text" value="${student.phone}" id="editPhone"></label>
        <label>Day: <input type="text" value="${student.day}" id="editDay"></label>
        <label>Total Fee: <input type="number" value="${student.totalFee}" id="editTotalFee"></label>
        <label>Initial Payment: <input type="number" value="${student.initialPayment}" id="editInitialPayment"></label>
        <label>Image URL: <input type="text" value="${student.image}" id="editImage"></label>
        <button class="save-btn" onclick="saveEdit(${index})">Save</button>
      `;
    }

    function saveEdit(index) {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      const updated = {
        name: document.getElementById("editName").value,
        phone: document.getElementById("editPhone").value,
        day: document.getElementById("editDay").value,
        totalFee: Number(document.getElementById("editTotalFee").value),
        initialPayment: Number(document.getElementById("editInitialPayment").value),
        image: document.getElementById("editImage").value
      };
      students[index] = updated;
      localStorage.setItem("students", JSON.stringify(students));
      renderStudents();
    }

    renderStudents();
  </script>
</body>
</html>
