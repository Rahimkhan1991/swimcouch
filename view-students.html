<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f2f2f2;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    #studentList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .student-card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .student-photo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .student-details span {
      display: block;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #0056b3;
    }

    #backBtn {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
    }

    #backBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <a id="backBtn" href="home.html">← Home</a>
  <h2>All Students</h2>
  <div id="studentList"></div>

  <script>
    function loadStudents() {
      const list = document.getElementById("studentList");
      list.innerHTML = "";

      const students = JSON.parse(localStorage.getItem('students') || '[]');
      const feeRecords = JSON.parse(localStorage.getItem('feeRecords') || '[]');

      students.forEach((student, index) => {
        const totalFee = parseFloat(student.totalFee || 0);
        const initialPayment = parseFloat(student.initialPayment || 0);

        const additionalPayments = feeRecords
          .filter(fee => fee.name.trim().toLowerCase() === student.name.trim().toLowerCase())
          .reduce((sum, fee) => sum + parseFloat(fee.amount || 0), 0);

        const totalPaid = initialPayment + additionalPayments;
        const pendingFee = totalFee - totalPaid;

        const card = document.createElement("div");
        card.className = "student-card";
        card.innerHTML = `
          <div class="student-info">
            <img src="${student.photo || ''}" class="student-photo" alt="Photo">
            <div class="student-details">
              <strong>${student.name}</strong>
              <span>Phone: ${student.phone}</span>
              <span>Day: ${student.day}</span>
              <span>Total Fee: ₹${totalFee}</span>
              <span style="color:green;">Paid: ₹${totalPaid}</span>
              <span style="color:${pendingFee > 0 ? 'red' : 'green'};">Pending: ₹${pendingFee}</span>
            </div>
          </div>
          <div>
            <button class="edit-btn" onclick="showPopup(${index})">Edit</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function showPopup(index) {
      alert("Edit popup for student #" + index + " (You can integrate your editor here)");
    }

    loadStudents();
  </script>
</body>
</html>
