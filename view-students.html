<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .student-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .student-card {
      background: white;
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      min-width: 180px;
      text-align: center;
      font-weight: bold;
    }

    .student-card:hover {
      transform: scale(1.05);
    }

    .pending {
      color: red;
      border-left: 6px solid red;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: black;
    }

    .info p {
      margin: 8px 0;
      font-size: 15px;
    }

    @media (max-width: 500px) {
      .student-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>All Students</h2>
  <div class="student-list" id="studentList"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="info" id="studentInfo"></div>
    </div>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem("students") || "[]");
    const studentList = document.getElementById("studentList");
    const modal = document.getElementById("modal");
    const studentInfo = document.getElementById("studentInfo");

    students.forEach((s, i) => {
      const card = document.createElement("div");
      card.className = "student-card" + (s.status === "Pending" ? " pending" : "");
      card.textContent = s.name;
      card.onclick = () => showDetails(s);
      studentList.appendChild(card);
    });

    function showDetails(s) {
      studentInfo.innerHTML = `
        <h3>${s.name}</h3>
        <p><strong>Phone:</strong> ${s.phone}</p>
        <p><strong>Age:</strong> ${s.age}</p>
        <p><strong>Gender:</strong> ${s.gender}</p>
        <p><strong>Day:</strong> ${s.day}</p>
        <p><strong>Time:</strong> ${s.time}</p>
        <p><strong>Fee:</strong> Rp. ${s.fee}</p>
        <p><strong>Status:</strong> <span style="color:${s.status === 'Pending' ? 'red' : 'green'}">${s.status}</span></p>
        <p><strong>Remarks:</strong> ${s.remarks}</p>
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Close modal if user clicks outside modal content
    window.onclick = function(e) {
      if (e.target == modal) closeModal();
    };
  </script>

</body>
</html>
