<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .student-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .student-info {
      flex: 1;
      cursor: pointer;
    }

    .student-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 90%;
      max-width: 400px;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .popup img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .popup-buttons {
      text-align: right;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffc107;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .student-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .buttons {
        justify-content: flex-start;
        margin-top: 10px;
      }

      .student-img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <a class="back-btn" href="home.html">‚¨Ö Back</a>
  <h2>All Students</h2>

  <div id="students-list"></div>

  <div id="popup" class="popup" style="display: none;">
    <img id="popup-img" src="" alt="Student Image" />
    <input type="text" id="edit-name" placeholder="Name" />
    <input type="text" id="edit-phone" placeholder="Phone" />
    <input type="text" id="edit-total-fee" placeholder="Total Fee" />
    <input type="text" id="edit-initial-fee" placeholder="Initial Payment" />
    <input type="text" id="edit-days" placeholder="Days Assigned" />
    <div class="popup-buttons">
      <button onclick="saveEdit()">üíæ Save</button>
      <button onclick="closePopup()">‚ùå Cancel</button>
    </div>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let currentIndex = null;

    const listContainer = document.getElementById("students-list");

    function renderStudents() {
      listContainer.innerHTML = "";
      students.forEach((student, index) => {
        const div = document.createElement("div");
        div.className = "student-card";

        const info = document.createElement("div");
        info.className = "student-info";
        info.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img class="student-img" src="${student.image || 'https://via.placeholder.com/50'}" />
            <strong>${student.name}</strong>
          </div>
        `;
        info.onclick = () => showPopup(index);

        const btns = document.createElement("div");
        btns.className = "buttons";
        btns.innerHTML = `
          <button class="edit-btn" onclick="editStudent(event, ${index})">Edit</button>
          <button class="delete-btn" onclick="deleteStudent(event, ${index})">Delete</button>
        `;

        div.appendChild(info);
        div.appendChild(btns);
        listContainer.appendChild(div);
      });
    }

    function showPopup(index) {
      const student = students[index];
      document.getElementById("popup-img").src = student.image || "https://via.placeholder.com/80";
      document.getElementById("edit-name").value = student.name;
      document.getElementById("edit-phone").value = student.phone;
      document.getElementById("edit-total-fee").value = student.totalFee || "";
      document.getElementById("edit-initial-fee").value = student.initialFee || "";
      document.getElementById("edit-days").value = student.days || "";
      currentIndex = index;
      document.getElementById("popup").style.display = "block";
    }

    function saveEdit() {
      const updated = {
        ...students[currentIndex],
        name: document.getElementById("edit-name").value,
        phone: document.getElementById("edit-phone").value,
        totalFee: document.getElementById("edit-total-fee").value,
        initialFee: document.getElementById("edit-initial-fee").value,
        days: document.getElementById("edit-days").value,
      };
      updated.pendingFee = updated.totalFee - updated.initialFee;
      students[currentIndex] = updated;
      localStorage.setItem("students", JSON.stringify(students));
      closePopup();
      renderStudents();
    }

    function deleteStudent(e, index) {
      e.stopPropagation();
      if (confirm("Are you sure to delete this student?")) {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        renderStudents();
      }
    }

    function editStudent(e, index) {
      e.stopPropagation();
      showPopup(index);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    renderStudents();
  </script>
</body>
</html>
