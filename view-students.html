<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .back-button {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-left {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .card img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .card-name {
      font-weight: bold;
      font-size: 16px;
    }

    .card-actions {
      display: flex;
      gap: 10px;
    }

    .card-actions button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background: #28a745;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }

    .popup h3 {
      margin-top: 0;
      color: #007bff;
    }

    .popup p {
      margin: 8px 0;
    }

    .popup button {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="goBack()">⬅ Back</button>
  <h2>All Students</h2>

  <div id="student-list"></div>

  <div id="overlay"></div>
  <div class="popup" id="studentPopup">
    <h3 id="popupName"></h3>
    <p><strong>Day:</strong> <span id="popupDay"></span></p>
    <p><strong>Total Fee:</strong> ₹<span id="popupTotalFee"></span></p>
    <p><strong>Pending Fee:</strong> ₹<span id="popupPendingFee"></span></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const studentList = document.getElementById('student-list');
    const popup = document.getElementById('studentPopup');
    const overlay = document.getElementById('overlay');

    function goBack() {
      window.location.href = 'home.html';
    }

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function openPopup(student) {
      document.getElementById('popupName').innerText = student.name;
      document.getElementById('popupDay').innerText = student.day || '-';
      document.getElementById('popupTotalFee').innerText = student.totalFee || '0';
      const pending = (parseInt(student.totalFee || 0) - parseInt(student.initialPayment || 0));
      document.getElementById('popupPendingFee').innerText = pending >= 0 ? pending : 0;

      overlay.style.display = 'block';
      popup.style.display = 'block';
    }

    function editStudent(index) {
      localStorage.setItem('editIndex', index);
      window.location.href = 'add-student.html';
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        let students = JSON.parse(localStorage.getItem('students')) || [];
        students.splice(index, 1);
        localStorage.setItem('students', JSON.stringify(students));
        renderStudents();
      }
    }

    function renderStudents() {
      studentList.innerHTML = '';
      const students = JSON.parse(localStorage.getItem('students')) || [];

      students.forEach((student, index) => {
        const card = document.createElement('div');
        card.className = 'card';

        const cardLeft = document.createElement('div');
        cardLeft.className = 'card-left';
        cardLeft.onclick = () => openPopup(student);

        const image = document.createElement('img');
        image.src = student.photo || 'https://via.placeholder.com/50';
        cardLeft.appendChild(image);

        const name = document.createElement('div');
        name.className = 'card-name';
        name.innerText = student.name;
        cardLeft.appendChild(name);

        const actions = document.createElement('div');
        actions.className = 'card-actions';

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerText = 'Edit';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          editStudent(index);
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerText = 'Delete';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteStudent(index);
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        card.appendChild(cardLeft);
        card.appendChild(actions);

        studentList.appendChild(card);
      });
    }

    renderStudents();
  </script>
</body>
</html>
