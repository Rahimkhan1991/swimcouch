<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    .pending {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h2>All Students</h2>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Day</th>
        <th>Time</th>
        <th>Fee</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const students = JSON.parse(localStorage.getItem("students") || "[]");
    const tableBody = document.querySelector("#studentTable tbody");

    students.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="Name">${s.name}</td>
        <td data-label="Phone">${s.phone}</td>
        <td data-label="Day">${s.day}</td>
        <td data-label="Time">${s.time}</td>
        <td data-label="Fee">Rp. ${s.fee}</td>
        <td data-label="Status" class="${s.status === 'Pending' ? 'pending' : ''}">${s.status}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
