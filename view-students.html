<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .student-card {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .student-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    .popup input {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
    }
    .popup button {
      padding: 8px 12px;
      margin: 5px 5px 0 0;
      cursor: pointer;
    }
    .back-btn {
      margin-bottom: 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 8px 14px;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .student-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .student-card img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <a class="back-btn" href="home.html">← Back</a>
  <h2>All Students</h2>
  <div id="studentList"></div>
  <div id="popup" class="popup"></div>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const studentList = document.getElementById('studentList');
    const popup = document.getElementById('popup');
    let selectedIndex = -1;

    function showPopup(index) {
      const student = students[index];
      selectedIndex = index;
      popup.innerHTML = `
        <h3>${student.name}</h3>
        <p><strong>Phone:</strong> ${student.phone}</p>
        <p><strong>Days:</strong> ${student.days}</p>
        <p><strong>Total Fee:</strong> ₹${student.totalFee || 0}</p>
        <p><strong>Initial Payment:</strong> ₹${student.initialPayment || 0}</p>
        <p><strong>Pending Fee:</strong> ₹${(student.totalFee || 0) - (student.initialPayment || 0)}</p>
        <button onclick="editStudent(${index})">Edit</button>
        <button onclick="deleteStudent(${index})" style="background:red; color:white;">Delete</button>
      `;
      popup.style.display = 'block';
    }

    function editStudent(index) {
      const student = students[index];
      popup.innerHTML = `
        <h3>Edit: ${student.name}</h3>
        <input type="text" id="editName" value="${student.name}" />
        <input type="text" id="editPhone" value="${student.phone}" />
        <input type="text" id="editDays" value="${student.days}" />
        <input type="number" id="editTotalFee" value="${student.totalFee || 0}" />
        <input type="number" id="editInitialPayment" value="${student.initialPayment || 0}" />
        <button onclick="saveStudent(${index})">Save</button>
        <button onclick="popup.style.display='none'">Cancel</button>
      `;
    }

    function saveStudent(index) {
      const updated = {
        ...students[index],
        name: document.getElementById('editName').value,
        phone: document.getElementById('editPhone').value,
        days: document.getElementById('editDays').value,
        totalFee: Number(document.getElementById('editTotalFee').value),
        initialPayment: Number(document.getElementById('editInitialPayment').value)
      };
      students[index] = updated;
      localStorage.setItem('students', JSON.stringify(students));
      renderStudents();
      showPopup(index);
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        localStorage.setItem('students', JSON.stringify(students));
        renderStudents();
        popup.style.display = 'none';
      }
    }

    function renderStudents() {
      studentList.innerHTML = "";
      students.forEach((student, index) => {
        const card = document.createElement('div');
        card.className = "student-card";
        card.innerHTML = `
          <img src="${student.photo || 'https://via.placeholder.com/60'}" alt="${student.name}" />
          <div><strong>${student.name}</strong></div>
        `;
        card.onclick = () => showPopup(index);
        studentList.appendChild(card);
      });
    }

    renderStudents();
  </script>
</body>
</html>
